sudo: false

language: python

python:
- 2.7
- 3.6

install:
- pip install tox
- TOX_ENV=${TRAVIS_PYTHON_VERSION/[0-9].[0-9]/py${TRAVIS_PYTHON_VERSION/.}}
- pip install sphinx
- pip install .

script:
  - tox -e $TOX_ENV
  - pushd docs; make clean html; popd

before_cache:
- rm -rf $HOME/.cache/pip/log

cache:
  directories:
  - $HOME/.cache/pip

deploy:
  - provider: pypi
    user: jbasko
    password:
      secure: 
    on:
      tags: true
      branch: master
      python: 3.6
  - provider: pages
    skip_cleanup: true
    local_dir: docs/_build/html
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    on:
      branch: master
      python: 3.6
